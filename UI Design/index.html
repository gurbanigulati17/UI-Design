<!DOCTYPE html>
<html>
    <head>
        <title>UI Design</title>
       <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
       <link rel="stylesheet" href="sass/style.css">
    </head>
    <body>
       

        <!--Section For UI Design-->
        <!--Logo Part-->
        
        <a href="https://github.com/gurbanigulati17"  class="logo" target="_blank">
        <img src="img/guru.jpg">
        </a>
        
        <div class="section over-hide">
            <div class="container">
                <div class="row full-height justify-content-center">
                    <div class="col-12 text-center align-self-center py-5">
                        <div class="section text-center py-5 py-md-0">
                            <!--Input field checkbox type to choose between Kalayanki and camping-->
                            <input class="pricing" type="checkbox" id="pricing" name="pricing"/>
                            <label for="pricing">
                                <span class="block-diff">Beach
                                <span class="float-right">camping</span>
                                </span>
                            </label>
                            <!--Details For Kalayanki-->
                            <div class="card-3d-wrap mx-auto">
                                <div class="card-3d-wrapper">

                                    <!--CARD FRONT OF KALAYANKI-->
                                    <div class="card-front">
                                        <!--Details Text-->
                                        <div class="pricing-wrap">
                                            <h4 class="mb-5">Beach</h4>
                                            <h2 class="mb-2">
                                                <sup>$</sup>250 / 2 <sup>Hrs</sup>
                                            </h2>
                                            <p class="mb-4">per person</p>
                                            <p class="mb-1"><i class="uil uil-location-pin-alt size-22"></i> </p>
                                            <p class="mb-4">Drina, Serbia</p>
                                            <a href="#0" class="link">Choose Date</a>
                                        
                                        <!--Image For the Kalayanki Card-->
                                        <div class="img-wrap img-2">
                                            <img src="img/sea.png" alt="">
                                        </div>
                                        <div class="img-wrap img-1">
                                            <img src="img/Ship.png" alt="">
                                        </div>
                                        <div class="img-wrap img-3" >
                                            <img src="img/water.png" alt="">
                                        </div>
                                        <div class="img-wrap img-6">
                                            <img src="img/Stone.png" alt="">
                                        </div>
                                    </div>
                                  </div>

                                

                                  <!--CARD BACK OFCAMPING-->
                                  <div class="card-back">
                                      <div class="pricing-wrap">
                                          <!--Details Text-->
                                          <h4 class="mb-5">Camping</h4>
                                          <h2 class="mb-2">
                                              <sup>$</sup>290 / 8 <sup>hrs</sup>
                                          </h2>
                                          <p class="mb-4"> per person</p>
                                          <p class="mb-1"><i class="uil uil-location-pin-alt size-22"></i></p>
                                          <p class="mb-4">Tara, Serbia</p>
                                          <a href="#0" class="link">Choose date</a>
                                         
                                         <!--Image For the Kalayanki Card-->
                                         <div class="img-wrap img-2">
                                             <img src="img/grass.png" alt="">
                                         </div>
                                         <div class="img-wrap img-4">
                                             <img src="img/camp.png" alt="">
                                         </div>
                                         <div class="img-wrap img-5">
                                             <img src="img/Ivy.png" alt="">
                                         </div>
                                         <div class="img-wrap img-7">
                                             <img src="img/IvyRock.png" alt="">
                                         </div>
                                        </div>
                                  </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
